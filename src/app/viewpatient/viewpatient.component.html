<table class="table">
<tr>
  <td>FirstName</td>
  <td>LastName</td>
  <td>IdNumber</td>
</tr>
<tr *ngFor="let patient of patients ; let i = index"  >
<td>{{ patient.firstName}}</td>
<td>{{patient.lastName}} </td>
<td>{{patient.IdNumber}}</td>
<td><button class="btn btn-danger" (click)="deletePatient(i)">Delete</button></td>
</tr>
</table>
